<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="IMAGENS/celular2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="IMAGENS/instragram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="IMAGENS/IMG_20201125_063919_199.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como aline__almeida</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é aline__almeida?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> <h1><b>Baixe o aplicativo</b></h1></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
